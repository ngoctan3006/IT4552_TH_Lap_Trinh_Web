<!DOCTYPE html>
<html>
  <head>
    <title>Colors</title>
    <body>
        <script>
            function onMouseOver(color) {
                document.getElementById("text").style.color = color;
            }

            function onMouseOut() {
                document.getElementById("text").style.color = "black";
            }
        </script>

      <a href="" style="color: red;" onmouseover="onMouseOver('red')" onmouseout="onMouseOut()">RED</a>
      <br />
      <a href="" style="color: green;" onmouseover="onMouseOver('green')" onmouseout="onMouseOut()">GREEN</a>
      <br />
      <a href="" style="color: blue;" onmouseover="onMouseOver('blue')" onmouseout="onMouseOut()">BLUE</a>
      <br />
      <p id="text" style="color: black;">Colored text</p>
    </body>
  </head>
</html>
